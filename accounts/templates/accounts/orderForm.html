{% extends 'accounts/main.html' %}
{% load static %}
{% load crispy_forms_tags %}



{% block content  %}
<div class="card mt-4">
<div class="card-header">
    <h3 class="card-title text-center">New Order</h3>
</div>

<div class="card-body mt-4">

<form action="" method="POST">
    {% csrf_token %}

    <div class="mb-3">
        {{form.customer|as_crispy_field}}
    </div>
    <div class="mb-3">
        {{form.product|as_crispy_field}}
    </div>
    <div class="mb-3">
        {{form.status|as_crispy_field}}
    </div>

    <input class="btn btn-success w-100 mt-4" type="submit" name="Submit" />
</form>
</div>
</div>
{% endblock %}
