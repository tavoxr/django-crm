{% extends 'accounts/pages/login.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card card-body mt-5">


<h3>Enter new Password</h3>

<p>Please enter your new password twice so we 
    can verify your typed it in correctly.
</p>

<form method="POST">
    {% csrf_token %}
    {{form | crispy}}
    <div class="mt-3 d-flex justify-content-center">
        <input class="btn btn-primary" type="submit" name="updatePassword" value="Confirm" />
    
    </div>
</form>
</div>
{% endblock %}
