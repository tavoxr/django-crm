{% extends 'accounts/pages/login.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card card-body mt-5">


<h3>Password Reset</h3>

<p>Forgotten your password? Enter your email address 
    below, and we'll email instructions for setting
    a new one.
</p>

<form method="POST">
    {% csrf_token %}
    {{form | crispy}}
    <div class="mt-3 d-flex justify-content-center">
        <input class="btn btn-primary me-2" type="submit" name="sendEmail" value="Send" />
        <a href="{% url 'login' %}" class="btn btn-danger"  name="cancelSendEmail">Cancel</a>

    </div>
</form>
</div>
{% endblock %}
