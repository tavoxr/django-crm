{% load crispy_forms_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Bootstrap 5 CDN-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <!--CSS-->
     <link href="{% static './css/main.css'%}" rel="stylesheet" />
     <!--fontawesome-->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    


<div class="container d-flex flex-column justify-content-center align-items-center">

    <div class="card mt-4" >
        <div class="card-header ">
            <h3 class="card-title text-center mt-4">Register</h3>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    {{form.username| as_crispy_field}}
                </div>
                <div class="mb-3">
                    {{form.email| as_crispy_field}}
                </div>
                <div class="mb-3">
                    {{form.password1| as_crispy_field}}
                </div>
                <div class="mb-3">
                    {{form.password2| as_crispy_field}}
                </div>
                <div class="mb-3">
                <button class="btn btn-primary w-100 mt-3" type="submit" name="CreateUser">Register</button>
                <p class="mt-2">Already have an account? <a class="link-primary" href="{% url 'login' %}">Login</a></p>
                </div>
                {{form.errors}}
            </form>
        </div>
        </div>
        
        </div>

    <!--Bootstrap 5  CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
