{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Bootstrap 5 CDN-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!--CSS-->
        <link href="{% static './css/main.css'%}" rel="stylesheet" />
        <!--fontawesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
	    <title>Login</title>
	<style>
		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			background: #eeeeee !important;
		}
		

		#messages{
			background-color: rgb(60, 139, 71);
			color: #fff;
			padding: 10px;
			margin-top: 10px;
			text-align: center;
		}
	</style>

</head>
<body>
	<div class="container  d-flex flex-column justify-content-center align-items-center">
		
			{% block content %}

			
				<div class="col-sm-12 col-md-8 col-lg-6">

				
			
			<div class="card card-body mt-5 ">
				


					<h3 class="card-title text-center">LOGIN</h3>
				
				
					<form method="POST" action="">
						{% csrf_token %}
						<div class="mb-3">
							<label for="userName">Username</label>
		
							<input type="text" name="username" placeholder="Username..." class="form-control" id="userName">
						</div>

						<div class=" mb-3">
								<label for="pass">Password</label>
								<input type="password" name="password" placeholder="Password..." class="form-control" id="pass" >
						</div>

							<div class="d-flex justify-content-center mt-3 ">
				 				<input class="btn btn-primary" type="submit" value="Login">
				   			</div>
					</form>

			

				{% for message in messages %}
					<p id="messages">{{message}}</p>
				{% endfor %}			
		
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Don't have an account? <a href="{% url 'register' %}" class=""> &nbsp; Sign Up</a>
					</div>
					<div class="d-flex justify-content-center links">
						Forgot password? <a href="{% url 'password_reset' %}" class="ml-2 "> &nbsp; Reset Password</a>
					</div>
			
				</div>
			</div>
		</div>

			{% endblock %}
	</div>
		
	
</body>

</html>
