<div class="row">
    <div class="col-sm-12 col-md-4 col-lg-4">
        <div class="card text-center text-white mb-3" id="total-orders">
            <div class="card-header">
                <h5 class="card-title">
                    Total Orders
                </h5>
            </div>
            <div class="card-body">
                <h3 class="card-title">
                    {{ordersTotal}}
                </h3>
            </div>
        </div>

    </div>

    <div class="col-sm-12 col-md-4 col-lg-4">
        <div class="card text-center text-white mb-3" id="orders-delivered">
            <div class="card-header">
                <h5 class="card-title">
                    Orders Delivered
                </h5>
            </div>
            <div class="card-body">
                <h3 class="card-title">
                    {{ordersDelivered}}
                </h3>
            </div>
        </div>

    </div>

    <div class="col-sm-12 col-md-4 col-lg-4">
        <div class="card text-center text-white mb-3" id="orders-pending">
            <div class="card-header">
                <h5 class="card-title">
                    Orders Pending
                </h5>
            </div>
            <div class="card-body">
                <h3 class="card-title">
                    {{ordersPending}}
                </h3>
            </div>
        </div>
